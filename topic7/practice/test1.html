<!DOCTYPE html>
<html>
    <head>
        <title> JavaScript Math </title>
        <link rel="stylesheet" href="css/test1Styles.css">
    </head>
    <body>
        <table>
            <legend><center> Order Now! </center></legend>
            <thead>
                <tr>
                    <th> Meal </th>
                    <th> Price </th>
                    <th> Quantity </th>
                    <th> Total </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><center> Skirt Steak </center></td>
                    <td><center> $21.99 </center></td>
                    <td><input type="number" id="quantity1" name="rsSteak" min="0" max="10"></td>
                    <td id="stTotal"><center> $0.00 </center></td>
                </tr>
                <tr>
                    <td><center> Salmon </center></td>
                    <td><center> $16.99 </center></td>
                    <td><input type="number" id="quantity2" name="rSalmon" min="0" max="10"></td>
                    <td id="salTotal"><center> $0.00 </center></td>
                </tr>
                <tr>
                    <td> &nbsp; </td>
                    <td><center> <input type="submit" class="btn btn-primary" value="Place Order"> </center></td>
                    <td><center> Total </center></td>
                    <td id="totRes"><center> $0.00 </center></td>
                </tr>
            </tbody>
        </table>

        <script type="text/JavaScript" src="scripts/test1Scripts.js"></script>
    </body>
</html>
