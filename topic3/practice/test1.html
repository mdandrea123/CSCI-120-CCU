<!DOCTYPE html>
<html>

<head>
    <title> Intro to Tables </title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/tableStyles.css">
</head>

<body>
    <table>
        <caption> 19th Century French Paintings </caption>
        <thead>
            <tr>
                <th scope="col"> Title </th>
                <th scope="col"> Artist </th>
                <th scope="col"> Year </th>
                <th scope="col"> Width </th>
                <th scope="col"> Height </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td> The Death of Marat </td>
                <td> Jacques-Louis David </td>
                <td> 1793 </td>
                <td> 162cm </td>
                <td> 128cm </td>
            </tr>
            <tr>
                <td> Burial at Ornans </td>
                <td> Gustav Courbet </td>
                <td> 1849 </td>
                <td> 314cm </td>
                <td> 663cm </td>
            </tr>
            <tr>
                <td> Liberty Leading the People </td>
                <td> Eugine Delacroix </td>
                <td> 1830 </td>
                <td> 198cm </td>
                <td> 259cm </td>
            </tr>
        </tbody>
    </table>
</body>



</html>
