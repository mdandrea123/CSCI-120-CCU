<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Bootstrap Example </title>
        <meta charset="utf-8">
        <!-- Latest compiled and minified CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Latest compiled JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/test5.css">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <h2 class="col-sm-8"> My First Bootstrap Page </h2>
                <p class="col-sm-4"> This is some text </p>
            </div>

            <div class="row">
                <div class="col-sm-3"> Left </div>
                <div class="col-sm-6"> Middle </div>
                <div class="col-sm-3"> Right </div>
            </div>
            
            <div class="row">
                <div class="col-sm-12">
                    <table class="table">
                        <tbody>
                            <tr> 
                                <td> Cell 1 </td>
                                <td> Cell 2 </td>
                            </tr>
                            <tr> 
                                <td> Cell 3 </td>
                                <td> Cell 4 </td>
                            </tr>
                            <tr> 
                                <td> Cell 5 </td>
                                <td> Cell 6 </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
